<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <h1 id="heading">Rock Paper or Scissors?</h1>
    <div class="row">
      <button type="button" name="rock">
        <img class="images" src="images/rock.png" alt="rock">
      </button>
      <button type="button" name="paper">
        <img class="images" src="images/paper.png" alt="paper">
      </button>
      <button type="button" name="scissors">
        <img class="images" src="images/scissors.png" alt="scissors">
      </button>
    </div>
    <div class="computer">
      <img class="images" src="images/letsplay.png" alt="play">
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
